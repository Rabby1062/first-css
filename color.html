<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      p {
        background-color: rgb(132, 95, 167);
        width: 50%;
      }
      ul li {
        color: blue;
      }

      #name {
        text-align: center;
      }
      #Internal {
        font-size: large;
        font-weight: 600;
      }
      .Learning {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3 style="color: red">Learning Basic CSS</h3>
    <h4 style="background-color: aqua">Inline CSS</h4>
    <p>CSS Means = Cascading Style Sheet</p>
    <p id="name">My Name is Rabby</p>
    <p>I am Learning CSS</p>
    <p class="Learning">I am Serious About Learning CSS</p>
    <p class="Learning">I am Dedicated Person</p>

    <ul>
      <li>Inline CSS</li>
      <li id="Internal">Internal CSS</li>
      <li>External CSS</li>
    </ul>

    <p class="Learning">Lorem ipsum dolor sit amet.</p>
    <p class="Learning">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
